<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فتح موقع معين في نوافذ جديدة</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button onclick="openSites()">افتح الموقع 5 مرات</button>

    <script>
        function openSites() {
            const url = "https://meenetiy.com/4/7917379";
            const windowFeatures = "width=800,height=600,scrollbars=yes,resizable=yes";
            
            for (let i = 0; i < 5; i++) {
                window.open(url, '_blank', windowFeatures);
            }
        }
    </script>

</body>
</html>
